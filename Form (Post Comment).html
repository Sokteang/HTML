<html>
	<head>
		<title> Comments </title>
	</head>
	
	<body>
		<br/><br/>
		<font face="Time New Roman" size="20" color="black"> Post your comments here! </font>	
		<br/><br/>
		<form>
			<table width="1000" border="1" bgcolor="FFFF99">
				<tr> <td>
				<table>
					<tr align="right"> 
						<td> Name: </td>
						<td> <input name="name" type="text"/>* </td>
						<td  rowspan="6" width="200px"> <br/> </td>
						<td> Nick name: </td>
						<td align="left"> <input name="nickName" type="text"/> </td>
					</tr>
					<tr align="right">
						<td> Age: </td>
						<td> <input name="age" type="text"/>* </td>	
						<td> <br/> </td>
						<td> <input name="checkbox" type="checkbox"/> 
							Displays this nick name on the page 
						</td>
					</tr>
					<tr align="right">
						<td> Country: </td>
						<td align="left">
							<select name="country"> 
								<option>Cambodia</option> 
								<option>USA</option> 
								<option>Australia</option> 
								<option>Brazil</option>
								<option>England</option>
								<option>Germany</option>
							</select>		
						</td>
						<td> Sex: </td>
						<td align="left"> <input name="male" type="radio"/> Male
				  			          <input name="female" type="radio"/> Female
						</td>	
					</tr>	
					<tr> <td> <br/> </td> </tr>
					<tr> <td> <br/> </td> </tr>
					<tr> 
						<td> Your comments </td>
					</tr>
				</table>	
				<textarea name="textarea" cols="90" rows="10"> </textarea>
				<br/><br/>
				<center>
					<input name="resetButton" type="reset"/>
					<input name="deleteButton" type="submit" value="Comment"/>
					<input name="printButton" type="submit" value="Cancel"/>
				</center>
				</td> </tr>
			</table>
		</form>	
	</body>
</html>
